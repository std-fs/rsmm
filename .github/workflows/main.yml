# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: pub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore

    - name: Publish
      run: dotnet publish -p:PublishSingleFile=true -p:CommitHash=${{ github.sha }} -p:CommitRef=${{ github.ref_type }}/${{ github.ref_name }} -r win-x64 -c ${{ matrix.configuration }} --self-contained false ..\ProjectSrc\RobloxStudioModManager.csproj

    - name: Uploading Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RSMM (${{ matrix.configuration }})
        path: |
          .\ProjectSrc\bin\${{ matrix.configuration }}\net6.0-windows\win-x64\publish\*  

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Fetching x64 R artifact
        uses: actions/download-artifact@v4
        with:
          name: Bloxstrap (Fork_R)
          path: x64

      - name: Binary Renaming
        run: |
          mv x64/RobloxStudioModManager.exe RobloxStudioModManager-${{ github.ref_name }}.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            RobloxStudioModManager-${{ github.ref_name }}.exe
          name: RSMM ${{ github.ref_name }}
